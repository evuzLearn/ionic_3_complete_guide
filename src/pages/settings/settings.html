<ion-header>

  <ion-navbar>
    <button ion-button
      menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
        <ion-label>Alternative Background</ion-label>
        <ion-toggle (ionChange)="onToggle($event)"
          [checked]="ckeckAltBackground()"></ion-toggle>
    </ion-row>
  </ion-grid>
</ion-content>
