<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button (click)="onClick()"
    color="secondary"
    ion-button>A normal button</button>
  <button (click)="onClick()"
    outline
    ion-button>Another button</button>
  <button (click)="onClick()"
    clear
    ion-button>Another button</button>
  <button (click)="onClick()"
    small
    icon-left
    ion-button>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button (click)="onClick()"
    round
    full
    ion-button>Another button</button>

  <ion-list>
    <ion-item>
      <ion-icon name="star"
        item-left></ion-icon>
      <p>A normal item</p>
    </ion-item>
    <button ion-item>
      <ion-icon name="star"
        item-left></ion-icon>
      <h2>A button item</h2>
      <p>The subtitle</p>
    </button>
  </ion-list>
</ion-content>
