<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>A column</ion-col>
      <ion-col>A column</ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-5>A column</ion-col>
    </ion-row>
  </ion-grid>



  <button (click)="onClick()"
    color="secondary"
    ion-button>A normal button</button>
  <button (click)="onClick()"
    outline
    ion-button>Another button</button>
  <button (click)="onClick()"
    clear
    ion-button>Another button</button>
  <button (click)="onClick()"
    small
    icon-left
    ion-button>
    <ion-icon name="home"></ion-icon>
    Home
  </button>
  <button (click)="onClick()"
    round
    full
    ion-button>Another button</button>

  <ion-list reorder="true">
    <ion-item>
      <ion-icon name="star"
        item-left></ion-icon>
      <p>A normal item</p>
    </ion-item>
    <button ion-item>
      <ion-icon name="star"
        item-left></ion-icon>
      <h2>A button item</h2>
      <p>The subtitle</p>
    </button>
  </ion-list>

  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
    <ion-item>Apples</ion-item>
    <ion-item>Avocados</ion-item>
    <ion-item-divider>B</ion-item-divider>
    <ion-item>Banana</ion-item>
    <ion-item>Banana</ion-item>
    <ion-item-divider>C</ion-item-divider>
    <ion-item>Car</ion-item>
    <ion-item>Car</ion-item>
  </ion-item-group>

  <ion-list>
    <ion-list-header>Privacy</ion-list-header>
    <ion-item>Tracking</ion-item>
    <ion-item>Personal Images</ion-item>
  </ion-list>
</ion-content>
